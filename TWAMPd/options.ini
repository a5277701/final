[APMXE]
ApacheFilename=%APMXE%\ap\apache\bin\httpd.exe
ApacheArgs=-f "%APMXE%\ap\apache\conf\twamp.conf" -d "%APMXE%\ap\apache" -C "DocumentRoot '%APMXE%\htdocs'"
MySQLFilename=%APMXE%\ap\mysql\bin\mysqld.exe
MySQLArgs=--defaults-file="%APMXE%\ap\mysql\my.ini" -b"%APMXE%\ap\mysql" -h"%APMXE%\data"
AutoOpen=
AutoRun=false
AutoRunApache=true
AutoRunMySQL=true
PrepareConfigFile=true
